{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Completed Todos</h3>
    <div class="row">
        {% for todo in todos %}
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title" style="text-decoration: line-through;">{{ todo.title }}</h5>
                </div>
                <div class="card-body">
                    <p style="text-decoration: line-through;">{{ todo.body }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
